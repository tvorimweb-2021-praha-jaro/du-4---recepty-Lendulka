<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="recepty-celkem">

            <!-- hlavni recept -->
            <article class="hlavni-recept">

                <p class="pokrm pokrm-hlavni">Domácí hovězí burger</p>
                <p class="typ-upravy">Grilování</p>
                <p class="pocet-komentaru">5 komentářů</p>

            </article>

            <div class="ostatni-recepty">

                <!-- maly recept 2 -->
                <article class="recept-2 recept">

                    <p class="pokrm">Nigiri sushi</p>
                    <p class="typ-upravy">Asijská kuchyně</p>
                    <p class="pocet-komentaru">16 komentářů</p>

                </article>

                <!-- maly recept 3 -->
                <article class="recept-3 recept">

                    <p class="pokrm">Chili rajčatová omáčka</p>
                    <p class="typ-upravy">Omáčky</p>
                    <p class="pocet-komentaru">23 komentářů</p>

                </article>

                <!-- maly recept 4 -->
                <article class="recept-4 recept">

                    <p class="pokrm">Pečené kuře na jablkách</p>
                    <p class="typ-upravy">Drůbež</p>
                    <p class="pocet-komentaru">7 komentářů</p>

                </article>

                <!-- maly recept 5 -->
                <article class="recept-5 recept">

                    <p class="pokrm">Zahradní grilovačka</p>
                    <p class="typ-upravy">Grilování</p>
                    <p class="pocet-komentaru">19 komentářů</p>

                </article>

            </div>
        </section>
    </main>

    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>

</body>

</html>
